<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Qeydiyyat</title>

    <link rel="icon" href="https://acda.org/wp-content/uploads/2020/08/singup-logo-837x1024.jpg">

    <style>
        body{
            background-image: linear-gradient(rgba(0, 0, 0, 0.5) , rgba(0, 0, 0, 0.5)) , url("https://media.istockphoto.com/id/857600254/vector/karaoke.jpg?s=612x612&w=0&k=20&c=OQRFZSDEkW9QFI84dQq2mzJXhxGHL-DYEEZrQCTV5WU=");
        }
        div,
        p{
            border: 1px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <div>
        <label for="ad">Firstname</label><br>
        <input type="text" name="ad" id="ad" placeholder="firstname"><br><br>
        </div>
        <br>
        <div>
        <label for="soyad">Lastname</label><br>
        <input type="text" name="soyad" id="soyad" placeholder="lastname"><br><br>
        </div>
        <br>
        <div>
        <label for="mail">E-mail</label><br>
        <input type="email" name="mail" id="mail" placeholder="e-mail"><br><br>
        </div>
        <br>
        <div>
        <label for="pass">Password</label><br>
        <input type="password" name="pass" id="pass" placeholder="password"><br><br>
        </div>
        <br>
        <div>
        <label for="pass2">Again Password</label><br>
        <input type="password" name="pass2" id="pass2" placeholder="again password"><br><br>
        </div>
        <br>
        <div>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br><br>
        </div>
        <br>
        <div>
        <label for="tel">Phone Tel</label><br>
        <input type="tel" name="tel" id="tel" placeholder="phone tel"><br><br>
        </div>

        <p>Gender<br><br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>

        <input type="radio" name="other" id="other">
        <label for="other">Other</label><br><br>
        </p>


        <div>
        <input type="checkbox" name="access" id="access">
        <label for="access">Access</label><br><br>
        </div>

        <div>
        <input type="checkbox" name="idon'trobot" id="idon'trobot">
        <label for="idon'trobot">I don't robot</label><br><br>
        </div>

        <input type="reset" value="Reset"><br><br>

        <input type="submit" value="Submit"><br><br><br><br>






    </form>

</html>
